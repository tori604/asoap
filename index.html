<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語カード</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fffaf0, #f5f5dc);
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6b4226;
      border-bottom: 2px solid #c8b28e;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label,
    select,
    button {
      font-size: 16px;
      margin: 10px;
      font-family: 'Yu Mincho', serif;
    }

    select {
      background-color: #fdf6e3;
      border: 1px solid #c8b28e;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background-color: #d8a373;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card {
      background-color: #fffaf0;
      border: 2px solid #c8b28e;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      width: 250px;
      display: inline-block;
      vertical-align: top;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      cursor: pointer;
      color: #6b4226;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

</head>

<body>
  <h1>単語カード</h1>
  <label for="categorySelect">カテゴリを選択:</label>
  <select id="categorySelect" onchange="filterCards()">
    <option value="all">すべて</option>
    <option value="セキュリティ">セキュリティ</option>
    <option value="ネットワーク">ネットワーク</option>
    <option value="ストラテジ">ストラテジ</option>
    <option value="マネジメント">マネジメント</option>
    <option value="開発">開発</option>

  </select>
  <button onclick="showAllCards()">すべて表示</button>
  <div id="cardContainer"></div>

  <script>
    let cards = [{ "word": "\u30bc\u30ed\u30c7\u30a4\u653b\u6483", "meaning": "\u4fee\u6b63\u3055\u308c\u3066\u3044\u306a\u3044\u8106\u5f31\u6027\u3092\u72d9\u3046\u653b\u6483", "category": "\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3" }, { "word": "\u30b5\u30a4\u30c9\u30c1\u30e3\u30cd\u30eb\u653b\u6483", "meaning": "\u6d88\u8cbb\u96fb\u529b\u3084\u96fb\u78c1\u6ce2\u306a\u3069\u3092\u5229\u7528\u3057\u3066\u79d8\u5bc6\u60c5\u5831\u3092\u76d7\u3080\u653b\u6483", "category": "\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3" }, { "word": "\u30d5\u30a3\u30b8\u30f3\u30b0\u8a50\u6b3a", "meaning": "\u507d\u306eWeb\u30b5\u30a4\u30c8\u3084\u30e1\u30fc\u30eb\u3067\u30e6\u30fc\u30b6\u306e\u60c5\u5831\u3092\u76d7\u3080\u624b\u53e3", "category": "\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3" }, { "word": "MAC\u30a2\u30c9\u30ec\u30b9\u30d5\u30a3\u30eb\u30bf\u30ea\u30f3\u30b0", "meaning": "\u7279\u5b9a\u306eMAC\u30a2\u30c9\u30ec\u30b9\u4ee5\u5916\u3092\u30cd\u30c3\u30c8\u30ef\u30fc\u30af\u63a5\u7d9a\u3055\u305b\u306a\u3044\u4ed5\u7d44\u307f", "category": "\u30cd\u30c3\u30c8\u30ef\u30fc\u30af" }, { "word": "\u30d5\u30a1\u30a4\u30a2\u30a6\u30a9\u30fc\u30eb", "meaning": "\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u9632\u6b62\u3059\u308b\u305f\u3081\u306e\u901a\u4fe1\u5236\u5fa1\u30b7\u30b9\u30c6\u30e0", "category": "\u30cd\u30c3\u30c8\u30ef\u30fc\u30af" }, { "word": "\u30b9\u30a4\u30c3\u30c1\u30f3\u30b0\u30cf\u30d6", "meaning": "LAN\u5185\u306e\u30c7\u30fc\u30bf\u8ee2\u9001\u3092\u6700\u9069\u5316\u3059\u308b\u30cd\u30c3\u30c8\u30ef\u30fc\u30af\u6a5f\u5668", "category": "\u30cd\u30c3\u30c8\u30ef\u30fc\u30af" }, { "word": "\u30a2\u30b8\u30e3\u30a4\u30eb\u958b\u767a", "meaning": "\u77ed\u3044\u30b5\u30a4\u30af\u30eb\u3067\u53cd\u5fa9\u7684\u306b\u958b\u767a\u3092\u9032\u3081\u308b\u624b\u6cd5", "category": "\u958b\u767a" }, { "word": "\u30c6\u30b9\u30c8\u99c6\u52d5\u958b\u767a", "meaning": "\u30c6\u30b9\u30c8\u30b3\u30fc\u30c9\u3092\u5148\u306b\u66f8\u304d\u3001\u305d\u308c\u306b\u5408\u308f\u305b\u3066\u5b9f\u88c5\u3092\u9032\u3081\u308b\u958b\u767a\u624b\u6cd5", "category": "\u958b\u767a" }, { "word": "CI/CD", "meaning": "\u7d99\u7d9a\u7684\u30a4\u30f3\u30c6\u30b0\u30ec\u30fc\u30b7\u30e7\u30f3\u3068\u7d99\u7d9a\u7684\u30c7\u30ea\u30d0\u30ea\u306e\u7565\u3002\u81ea\u52d5\u5316\u3055\u308c\u305f\u958b\u767a\u30d7\u30ed\u30bb\u30b9", "category": "\u958b\u767a" }, { "word": "PDCA\u30b5\u30a4\u30af\u30eb", "meaning": "Plan-Do-Check-Act\u306e\u696d\u52d9\u6539\u5584\u624b\u6cd5", "category": "\u30de\u30cd\u30b8\u30e1\u30f3\u30c8" }, { "word": "WBS\uff08Work Breakdown Structure\uff09", "meaning": "\u4f5c\u696d\u5206\u89e3\u69cb\u6210\u3002\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306e\u4f5c\u696d\u3092\u968e\u5c64\u7684\u306b\u6574\u7406", "category": "\u30de\u30cd\u30b8\u30e1\u30f3\u30c8" }, { "word": "\u30d5\u30a1\u30f3\u30af\u30b7\u30e7\u30f3\u30dd\u30a4\u30f3\u30c8\u6cd5", "meaning": "\u6a5f\u80fd\u306e\u6570\u3084\u8907\u96d1\u5ea6\u3067\u30bd\u30d5\u30c8\u30a6\u30a7\u30a2\u306e\u898f\u6a21\u3092\u898b\u7a4d\u3082\u308b\u65b9\u6cd5", "category": "\u30de\u30cd\u30b8\u30e1\u30f3\u30c8" }, { "word": "SWOT\u5206\u6790", "meaning": "\u81ea\u793e\u306e\u5f37\u307f\u30fb\u5f31\u307f\u30fb\u6a5f\u4f1a\u30fb\u8105\u5a01\u3092\u5206\u6790\u3059\u308b\u6226\u7565\u624b\u6cd5", "category": "\u30b9\u30c8\u30e9\u30c6\u30b8" }, { "word": "PPM\uff08\u30d7\u30ed\u30c0\u30af\u30c8\u30fb\u30dd\u30fc\u30c8\u30d5\u30a9\u30ea\u30aa\u30fb\u30de\u30cd\u30b8\u30e1\u30f3\u30c8\uff09", "meaning": "\u8907\u6570\u4e8b\u696d\u306e\u30d0\u30e9\u30f3\u30b9\u3092\u53d6\u308b\u7d4c\u55b6\u5206\u6790\u624b\u6cd5", "category": "\u30b9\u30c8\u30e9\u30c6\u30b8" }, { "word": "\u30ed\u30f3\u30b0\u30c6\u30fc\u30eb\u6226\u7565", "meaning": "\u30cb\u30c3\u30c1\u306a\u5546\u54c1\u3092\u591a\u6570\u305d\u308d\u3048\u3066\u5229\u76ca\u3092\u51fa\u3059\u30de\u30fc\u30b1\u30c6\u30a3\u30f3\u30b0\u6226\u7565", "category": "\u30b9\u30c8\u30e9\u30c6\u30b8" }];
    let filteredCards = cards;
    let currentIndex = 0;

    function filterCards() {
      const category = document.getElementById("categorySelect").value;
      filteredCards = category === "all" ? cards : cards.filter(card => card.category === category);
      currentIndex = 0;
      showAllCards();
    }

    function showAllCards() {
      const container = document.getElementById("cardContainer");
      container.innerHTML = ""; // 前の表示をクリア

      if (filteredCards.length === 0) {
        container.innerHTML = "<p>このカテゴリには単語がないにゃ</p>";
        return;
      }

      filteredCards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";

        const wordElement = document.createElement("h3");
        wordElement.textContent = card.word;
        wordElement.onclick = () => {
          const meaningElement = cardElement.querySelector("p");
          meaningElement.style.display = meaningElement.style.display === "none" ? "block" : "none";
        };

        const meaningElement = document.createElement("p");
        meaningElement.textContent = card.meaning;
        meaningElement.style.display = "none";

        cardElement.appendChild(wordElement);
        cardElement.appendChild(meaningElement);
        container.appendChild(cardElement);
      });
    }
  </script>
</body>

</html>
