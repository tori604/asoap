<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語カード</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Meiryo', sans-serif;
      padding: 20px;
      color: #333;
    }
  
    h1 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
  
    label,
    select,
    button {
      font-size: 16px;
      margin: 5px 10px;
    }
  
    select {
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
    }
  
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #2980b9;
    }
  
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
  
    .card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
  
    .card:hover {
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
  
    .card h3 {
      font-size: 18px;
      color: #2c3e50;
      cursor: pointer;
      margin-bottom: 8px;
    }
  
    .card p {
      font-size: 15px;
      display: none;
      color: #555;
      line-height: 1.5;
      border-top: 1px dashed #ccc;
      padding-top: 8px;
      margin-top: 8px;
    }
  </style>
  
</head>

        "word": "\省\\u30a8\\u30cd\\u6cd5",
        "meaning": "\\u30a8\\u30cd\\u30eb\\u30ae\\u30fc\\u306e\\u4f7f\用\\u306e\合\理\化\\u306a\ど\を\\u7dcf\合\的\\u306b\進\め\\u308b\こ\と\を\\u76ee\的\と\し\\u305f\\u6cd5\\u5f8b\。",
        "category": "\\u305d\\u306e\\u4ed6"
      },
      {
        "word": "\\u30d5\\u30a9\\u30fc\\u30e9\\u30e0\\u6a19\\u6e96",
        "meaning": "\\u4f01\\u696d\や\\u7d44\\u7e54\\u304c\\u96c6\\u307e\っ\て\\u4f5c\ら\\u308c\\u305f\\u30d5\\u30a9\\u30fc\\u30e9\\u30e0\\uff08\\u696d\\u754c\\u56e3\\u4f53\\uff09\で\合\\u610f\し\て\\u4f5c\ら\\u308c\\u305f\\u4f01\\u753b\や\\u4ed5\\u69d8\。",
        "category": "\\u305d\\u306e\\u4ed6"
      },
      {
        "word": "\\u30c7\\u30b8\\u30e5\\u30ec\\u30b9\\u30bf\\u30f3\\u30c0\\u30fc\\u30c9",
        "meaning": "\\u516c\的\\u306a\\u6a5f\\u95a2\\u304c\\u5b9a\め\\u305f\\u4f01\\u753b\や\\u4ed5\\u69d8\。",
        "category": "\\u305d\\u306e\\u4ed6"
      },
      {
        "word": "\\u30c7\\u30d5\\u30a1\\u30af\\u30c8\\u30b9\\u30bf\\u30f3\\u30c0\\u30fc\\u30c9",
        "meaning": "\\u6c11\間\\u306e\\u4e00\\u4f01\\u696d\\u304c\\u7b56\\u5b9a\し\\u305f\\u4f01\\u753b\\u30fb\\u4ed5\\u69d8\\u304c\\u4e8b\\u5b9f\\u4e0a\\u306e\\u696d\\u754c\\u6a19\\u6e96\と\\u306a\っ\\u305f\も\\u306e\。",
        "category": "\\u305d\\u306e\\u4ed6"
      }
    ];


    function decodeUnicode(str) {
      try {
        // JSON.parseで安全に文字列をデコード（「"文字列"」にして処理）
        return JSON.parse('"' + str.replace(/"/g, '\\"') + '"');
      } catch (e) {
        // ダメなときは元のまま返すにゃ
        return str;
      }
    }
    // 例：カードの読み込み時にデコード
    cards = cards.map(card => ({
      word: decodeUnicode(card.word),
      meaning: decodeUnicode(card.meaning),
      category: decodeUnicode(card.category)
    }));

    let filteredCards = cards;
    let currentIndex = 0;

    function filterCards() {
      const category = document.getElementById("categorySelect").value;
      filteredCards = category === "all" ? cards : cards.filter(card => card.category === category);
      currentIndex = 0;
      showAllCards();
    }

    function showAllCards() {
      const container = document.getElementById("cardContainer");
      container.innerHTML = ""; // 前の表示をクリア

      if (filteredCards.length === 0) {
        container.innerHTML = "<p>このカテゴリには単語がないにゃ</p>";
        return;
      }

      filteredCards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";

        const wordElement = document.createElement("h3");
        wordElement.textContent = card.word;
        wordElement.onclick = () => {
          const meaningElement = cardElement.querySelector("p");
          meaningElement.style.display = meaningElement.style.display === "none" ? "block" : "none";
        };

        const meaningElement = document.createElement("p");
        meaningElement.textContent = card.meaning;
        meaningElement.style.display = "none";

        cardElement.appendChild(wordElement);
        cardElement.appendChild(meaningElement);
        container.appendChild(cardElement);
      });
    }
  </script>
</body>
